<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>index - Haxe</title>
		<link rel="stylesheet" type="text/css" href="/css/tests.css"/>
		<link rel="stylesheet" type="text/css" href="/css/haxe2.css"/>
		<link rel="stylesheet" type="text/css" href="/css/haxe2_gsearch.css"/>
		<link rel="icon" href="/img/haxe2/favicon.ico" type="image/x-icon"/>
		<link href="http://fonts.googleapis.com/css?family=Montserrat|PT+Serif+Caption:400,400italic" rel="stylesheet" type="text/css"/>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-40222437-1', 'cmt.tc');
			ga('send', 'pageview');
		</script>
	</head>
	<body class="user_offline">
		<div class="gradient">
			<div id="site">
			<div id="head">
				<a href="/" class="logo">
					<img src="/img/haxe2/logo.png" alt="HaXe logo"/>
					<h1>One language, everywhere.</h1>
				</a>
				<!--<ul id="mainmenu">
	<li class="active"><a href="/">Home</a></li><li><a href="/download">Download</a></li><li><a href="/doc">Documentation</a></li><li><a href="/com">Community</a></li><li><a href="/forum">Forum</a></li><li><a href="http://haxe.org/forum/thread/4054">IRC</a></li><li><a href="/api">API</a></li>
				</ul>-->
			</div>
			<div id="content">
				@for (project in projects)
				{
				<h1 class="title"><a href="">@project.title</a></h1>
				<div class="tests">
					@for (test in project.tests)
					{
						<h2><a href="">@test.title</a></h2>
						<table class="testresults">
						@for (target in test.targets)
						{
							<tr>
								<th>@target.name</th>
								@for (res in target.results)
								{
								<th class="@res.cls" @if(res.id != 0) { onClick="window.location.href = '/result/@res.id'"} ></th>
								}
							</tr>
						}
						</table>
					}
				</div>
				}
			</div>
		</div>
	</body>
</html>
